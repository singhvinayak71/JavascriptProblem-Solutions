<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of trangle</title>
</head>

<body>
    <h1>Find Area of tragle</h1>
    <input type="text" id="side1" placeholder="Enter 1st side length"><br>
    <input type="text" id="side2" placeholder="Enter 2nd side length"><br>
    <input type="text" id="side3" placeholder="Enter 3rd side length"><br>
    <button onclick="getArea()">Get Area</button>
    <h2 id="result"></h2>
    <!-- <button onclick="getArea()">Get Area</button> -->

    <script>
        // const side1 = document.getElementById("side1").value;
        // console.log(side1)
        function getArea() {
            const side1 = parseInt(document.getElementById("side1").value);
            const side2 = parseInt(document.getElementById("side2").value);
            const side3 = parseInt(document.getElementById("side3").value);

            const s = (side1 + side2 + side3) / 2;
            console.log(`s = ` , s)

            const area = Math.sqrt(
                s * (s - side1) * (s - side2) * (s - side3)
            ).toFixed(3);
            console.log(side1 , side2, side3)
            document.getElementById("result").innerHTML = `The result is - ${area}`
            console.log(`Area of trangle = ${area}`)
        }
    </script>
</body>

</html>
