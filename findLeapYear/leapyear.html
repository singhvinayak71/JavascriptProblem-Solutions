    <title>Get leap Year Eith JavaScript</title>

<body>
    
</body>
<script>
for(let year=2014; year<=2030; year++){
    
    if (year%4==0){
         console.log(year+" is a leap year")
     
     }
     else
        { console.log(year+ " is not a leap year")
     }
 }
</script>
