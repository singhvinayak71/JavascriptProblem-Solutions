<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM</title>
</head>
<body>
    <input type="text" id="number1"><br>
    <input type="text" id="number2"><br>
    <p id="result"></p>
    <button onclick="getLcm()">GET LCM</button>

    <script>
        function getLcm(){
            const number1 = document.getElementById("number1").value;
            const number2 = document.getElementById("number2").value;
            // const result = document.getElementById("result")

            let min = (number1 > number2) ? number1 : number2;

            while (true) {
                if (min % number1 == 0 && min % number2 == 0) {
                    console.log(`The LCM of ${number1} and ${number2} is ${min}`);
                    break;
                }
                min++;
            }
            document.getElementById("result").innerHTML = `the LCM of ${number1} and ${number2} is - ${min}`

        }
    </script>
</body>
</html>
