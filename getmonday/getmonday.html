    <title>A pragram to find Sunday</title>     
    <script>
        console.log('------------------')
        for(year=2014; year<=2050; year++){
            let d = new Date(year,0,1)
            if(d.getDay()==1)
            // document.write( year+" :- 1st January is a being a Monday "+ "<hr>")
            console.log( year+" :- 1st January is a being a Monday ")
        }
